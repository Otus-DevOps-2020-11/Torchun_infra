#cloud-config
users:
  - name: yc-user
    shell: /bin/bash
    groups: sudo
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh-authorized-keys:
      - ssh-rsa  appuser
runcmd:
  - su yc-user -c 'sudo apt update && echo "[1/7] System updated" | wall'
  - su yc-user -c 'wget -qO - https://www.mongodb.org/static/pgp/server-4.2.asc | sudo apt-key add -'
  - su yc-user -c 'echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/4.2 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-4.2.list'
  - su yc-user -c 'sudo apt update && echo "[2/7] MongoDB repo added" | wall'
  - su yc-user -c 'sudo apt install -y ruby-full ruby-bundler build-essential mongodb-org git && echo "[3/7] ruby, bundler, MongoDB and deps installed" | wall'
  - su yc-user -c 'sudo systemctl start mongod'
  - su yc-user -c 'sudo systemctl enable mongod && echo "[4/7] MongoDB started" | wall'
  - su yc-user -c 'cd ~ && git clone -b monolith https://github.com/express42/reddit.git && echo "[5/7] Reddit app cloned" | wall'
  - su yc-user -c 'cd ~/reddit && bundle install && echo "[6/7] Reddit app installed" | wall'
  - su yc-user -c 'cd ~/reddit && puma -d && echo "[7/7] puma server started, check http://ip:9292/" | wall'
  - echo "Cloud-init completed." | wall
